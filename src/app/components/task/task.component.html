<ion-item detail (click)="open()">
  <ion-icon name="ellipse-outline" slot="start" *ngIf="!task.completed" (click)="update()"></ion-icon>
  <ion-icon name="checkmark-circle-outline" slot="start" *ngIf="task.completed" color="primary" disabled></ion-icon>
  <ion-label>{{ task.title }}</ion-label>
</ion-item>
