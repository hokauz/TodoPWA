<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Minhas tarefas
    </ion-title>

    <!-- <ion-buttons slot="end" *ngIf="isPrepared$ | async">
      <ion-button (click)="install()">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ng-container *ngIf="tasks$ | async as list">
      <div *ngIf="list && list.length; else empty">
        <task
          *ngFor="let task of list"
          [task]="task"
          (action)="handlerAction($event)"
          (view)="view($event, list.length)"
        ></task>
      </div>

      <ng-template #empty>
        <div class="empty-list-box" *ngIf="!isFirst">
          <img src="assets/congrats.svg" alt="" class="empty-list" />
          <p class="ion-text-center">
            Parabêns! <br />
            Você completou todas as suas tarefas
          </p>
          <ion-button fill="outline" color="primary">Vamos criar mais uma?</ion-button>
        </div>

        <div class="empty-list-box" *ngIf="isFirst">
          <img src="assets/welcome.svg" alt="" class="empty-list" />
          <p class="ion-text-center">Oiiii! <br /></p>
          <ion-button fill="outline" color="primary">Vamos criar sua primeira tarefa?</ion-button>
        </div>
      </ng-template>
    </ng-container>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="size$ | async as size">
    <ion-fab-button size="small" (click)="add(size)" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
