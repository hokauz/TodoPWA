<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Minhas tarefas
    </ion-title>

    <!-- <ion-buttons slot="end" *ngIf="isPrepared$ | async">
      <ion-button (click)="install()">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ng-container *ngIf="tasks$ | async as list">
      <div *ngIf="list && list.length; else empty">
        <task
          *ngFor="let task of list"
          [task]="task"
          (action)="handlerAction($event)"
          (view)="view($event, list.length)"
        ></task>
      </div>

      <ng-template #empty>
        <p>Vazio</p>
      </ng-template>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button size="small" (click)="add(list.length)" color="danger">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container>
  </div>
</ion-content>
